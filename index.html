<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <article>
      <img src="./images/image-equilibrium.jpg" alt="image of an NFT. A glass balancing on one corner with red light bouncing off it. created by Jules Wyvern">
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="ethereum logo">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="icon of a clock">3 days left</li>
      </ul>
    </article>
    <article class="avatar">
        <img src="/images/image-avatar.png" alt="profile photo of the creator of the art piece. Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/daniel-mccabe-43882aa6/">Daniel McCabe</a>.
  </div>
</body>
</html>
